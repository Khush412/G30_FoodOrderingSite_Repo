<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Ziggy Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for a cleaner look -->
    <style>
        /* General Styles */
body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
}

/* Navbar Styling */
.navbar {
    background: linear-gradient(to right, #8b0000, #e60000);
    height: 55px;
    padding: 8px 15px;
}

.navbar-brand {
    font-size: 18px;
    font-weight: bold;
    color: gold !important;
}

.navbar-nav .nav-link {
    color: white !important;
    font-size: 15px;
    font-weight: 500;
    margin-right: 15px;
    transition: 0.3s;
}

.navbar-nav .nav-link:hover {
    color: gold !important;
}

.navbar-nav .nav-link.logout {
    color: gold !important;
    font-weight: bold;
}

/* Section Titles */
.section-title {
    color: #8b0000;
    font-weight: bold;
}

/* Table Styling */
.table-responsive {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.table th, .table td {
    text-align: center;
}

/* Buttons */
.btn-danger {
    background: #c70039;
    border: none;
}

.btn-danger:hover {
    background: #ff0033;
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel - Ziggy Eats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('manage_users') }}">Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_menu') }}">Manage Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_offers') }}">Manage Offers</a></li>
                    <li class="nav-item"><a class="nav-link logout" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Manage Users Section -->
    <div class="container mt-5">
        <h2 class="text-center section-title">Manage Users</h2>
        
        <div class="table-responsive">
            <table class="table table-hover mt-4">
                <thead class="table-danger">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
