<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offers - Ziggy Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-danger fw-bold">Manage Offers</h2>

        <form action="{{ url_for('add_offer') }}" method="POST" class="mb-4">
            <input type="text" name="title" class="form-control mb-2" placeholder="Enter Offer Title" required>
            <input type="text" name="discount" class="form-control mb-2" placeholder="Enter Discount (e.g., 20% OFF)" required>
            <button type="submit" class="btn btn-success">Add Offer</button>
        </form>

        <table class="table table-bordered table-hover">
            <thead class="table-danger">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Discount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for offer in offers %}
                <tr>
                    <td>{{ offer.id }}</td>
                    <td>{{ offer.title }}</td>
                    <td>{{ offer.discount }}</td>
                    <td>
                        <a href="{{ url_for('delete_offer', offer_id=offer.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</body>
</html>
