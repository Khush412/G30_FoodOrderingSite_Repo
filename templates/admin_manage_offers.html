<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offers - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, #8b0000, #e60000);
            height: 55px;
            padding: 8px 15px;
        }

        .navbar-brand {
            font-size: 18px;
            font-weight: bold;
            color: gold !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 15px;
            font-weight: 500;
            margin-right: 15px;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: gold !important;
        }

        .navbar-nav .nav-link.logout {
            color: gold !important;
            font-weight: bold;
        }

        /* Section Titles */
        .section-title {
            color: #8b0000;
            font-weight: bold;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        /* Buttons */
        .btn-danger {
            background: #c70039;
            border: none;
        }

        .btn-danger:hover {
            background: #ff0033;
        }

        /* Offer List */
        .offer-list {
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel - Ziggy Eats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_users') }}">Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_menu') }}">Manage Menu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('manage_offers') }}">Manage Offers</a></li>
                    <li class="nav-item"><a class="nav-link logout" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Manage Offers Content -->
    <div class="container mt-4">
        <h2 class="text-center section-title">Manage Offers</h2>

        <!-- Form to Add Offer -->
        <div class="form-container">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Offer Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount Percentage</label>
                    <input type="number" class="form-control" id="discount" name="discount" required>
                </div>
                <button type="submit" class="btn btn-danger">Add Offer</button>
            </form>
        </div>

        <!-- Offer List -->
        <h3 class="mt-4 section-title">Current Offers</h3>
        <ul class="list-group offer-list">
            {% for offer in offers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ offer.title }} - {{ offer.discount }}% OFF
                <a href="{{ url_for('delete_offer', offer_id=offer.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
