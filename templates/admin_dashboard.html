<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ziggy Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #FFD700; /* Gold color for premium touch */
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700; /* Gold color on hover */
        }

        /* Main Content */
        .container {
            margin-top: 90px;
        }

        h2 {
            color: #8B0000;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dashboard Cards */
        .dashboard-card {
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            background: white;
            color: #8B0000;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card i {
            font-size: 50px;
            margin-bottom: 10px;
            color: #DC143C;
        }

        .dashboard-card h5 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .dashboard-card a {
            background-color: #DC143C;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            padding: 8px 15px;
        }

        .dashboard-card a:hover {
            background-color: #8B0000;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_menu') }}"><i class="fas fa-utensils"></i> Manage Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_users') }}"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_offers') }}"><i class="fas fa-tags"></i> Manage Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Back to Site</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome, Admin!</h2>
        <p class="text-center">Manage the restaurant efficiently from here.</p>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <i class="fas fa-utensils"></i>
                    <h5>Manage Food Items</h5>
                    <a href="{{ url_for('manage_menu') }}" class="btn btn-danger mt-2">Go to Menu</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <i class="fas fa-users"></i>
                    <h5>Manage Users</h5>
                    <a href="{{ url_for('manage_users') }}" class="btn btn-danger mt-2">Manage Users</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <i class="fas fa-tags"></i>
                    <h5>Manage Offers</h5>
                    <a href="{{ url_for('manage_offers') }}" class="btn btn-danger mt-2">Manage Offers</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
