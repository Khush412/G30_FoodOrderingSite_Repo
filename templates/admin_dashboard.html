<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ziggy Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #dc3545;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .sidebar a i {
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .dashboard-cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .card {
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 50px;
            color: #dc3545;
        }
        .dashboard-stat {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="#"><i class="fas fa-utensils"></i> Manage Menu</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> View Orders</a>
        <a href="#"><i class="fas fa-users"></i> Manage Users</a>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Back to Site</a>
        <a href="{{ url_for('logout') }}" class="text-warning"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="text-danger fw-bold">Welcome, Admin!</h2>
        <p>Monitor and manage Ziggy Eats from here.</p>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards mt-4">
            <div class="card shadow">
                <i class="fas fa-box"></i>
                <h5 class="mt-3">Total Orders</h5>
                <p class="dashboard-stat">1,245</p>
            </div>
            <div class="card shadow">
                <i class="fas fa-users"></i>
                <h5 class="mt-3">Total Customers</h5>
                <p class="dashboard-stat">3,678</p>
            </div>
            <div class="card shadow">
                <i class="fas fa-dollar-sign"></i>
                <h5 class="mt-3">Total Revenue</h5>
                <p class="dashboard-stat">â‚¹1,12,500</p>
            </div>
        </div>

        <!-- Functional Cards -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <i class="fas fa-utensils"></i>
                    <h5 class="mt-3">Manage Food Items</h5>
                    <a href="#" class="btn btn-danger mt-2">Go to Menu</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <i class="fas fa-shopping-cart"></i>
                    <h5 class="mt-3">View Orders</h5>
                    <a href="#" class="btn btn-danger mt-2">View Orders</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <i class="fas fa-users"></i>
                    <h5 class="mt-3">Manage Users</h5>
                    <a href="#" class="btn btn-danger mt-2">Manage Users</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
